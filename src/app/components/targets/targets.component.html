<div class="row row-cols-1 row-cols-2 row-cols-md-4 g-4">
    <div *ngFor="let cancion of items" class="col">
      <div class="card">
            <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ cancion.name }}</h5>
                <span *ngFor="let artista of cancion.artists" class="badge bg-success">{{ artista.name }}</span>
            </div>
        </div>
    </div>
</div>
