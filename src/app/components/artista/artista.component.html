<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
    <div class="row">
        <div class="col-2">
            <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
        </div>
        <div class="col">
            <h3>{{ artista.name }}</h3>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </div>
        <div class="col-4 text-right">
            <button routerLink="/search" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table>
                <thead>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </thead>
                <tbody>
                    <tr *ngFor="let track of tracks">
                        <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
                        <td>{{ track.album.name }}</td>
                        <td>{{ track.name }}</td>
                        <td>
                            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
